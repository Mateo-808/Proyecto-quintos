<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Venta</title>
    <link rel="stylesheet" href="../css/venta.css">
    <link rel="icon" href="../imgs/icono.png">
    <script src="../js/venta.js" defer></script>
</head>
<body>
    <div class="container">

        <header class="encabezado">
            <h1 class="titulo">Proyecto Quintos</h1>
            <nav>
                <ul>
                    <li><a href="../inicio.html">Inicio</a></li>
                    <li><a href="product.html">Registrar Producto</a></li>
                    <li><a href="#importante" class="activo">Registrar venta</a></li>
                    <li><a href="factura.html">Factura</a></li>
                </ul>
            </nav>
        </header>

        <main class="importante">
            <form id="ventaForm" action="../php/venta.php" method="POST" class="formulario">
                <h2 class="titulo-principal">Registrar Venta</h2>

                <fieldset>
                    <legend>Código del Producto</legend>
                    <label for="codigo_producto">Ingrese el código:</label>
                    <input type="number" id="codigo_producto" name="codigo_producto" required>
                </fieldset>

                <fieldset>
                    <legend>Cantidad</legend>
                    <label for="cantidad">Ingrese la cantidad deseada:</label>
                    <input type="number" id="cantidad" name="cantidad" min="1" required>
                </fieldset>

                <button type="submit" class="boton-enviar">Vender</button>
            </form>
        </main>
        <footer>&copy; 2024 Proyecto quintos. Todos los derechos reservados.</footer>
    </div>
</body>
</html>
