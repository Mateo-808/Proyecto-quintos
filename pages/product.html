<body>
    <div class="container">
        <header class="encabezado">
            <h1 class="titulo">Proyecto Quintos</h1>

        <main class="importante">
            <form action="../php/product.php" method="post" class="formulario">
                <h2 class="titulo-principal">Registrar producto</h2>
                
                <fieldset>
                    <legend>CÃ³digos</legend>
                    <label>Administrador:
                        <input type="number" name="codigoAdmin" required>
                    </label>
                    <label>Producto:
                        <input type="number" name="codigoProducto" required>
                    </label>
                </fieldset>

                <label>Nombre del producto:
                    <input type="text" name="nombre" required>
                </label>

                <label>Cantidad:
                    <input type="number" name="cantidad" required>
                </label>

                <fieldset>
                    <legend>Precios</legend>
                    <label>Precio de compra:
                        <input type="number" step="0.01" name="precioCompra" required>
                    </label>
                    <label>Precio de venta:
                        <input type="number" step="0.01" name="precioVenta" required>
                    </label>
                </fieldset>

                <input type="submit" value="Registrar" class="boton-enviar">
            </form>
