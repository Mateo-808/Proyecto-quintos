<!DOCTYPE html>
<html lang="en">
<head> <!-- Corrección del cierre del head -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../icono.png">
</head>
<body>
    <div class="container">

        <header class="encabezado">
            <h1 class="titulo">Proyecto Quintos</h1>

            <nav>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../registrar-producto/index.html">Registrar Producto</a></li>
                    <li><a href="../registrar-venta/index.html">Registrar Venta</a></li>
                    <li><a class="activo" href="index.html">Factura</a></li>
                </ul>
            </nav>
        </header>

        <main class="importante">
            <form action="factura.php" method="POST">
                <h2 class="titulo-principal">Generar Factura</h2>
                <fieldset>
                    <legend>Datos del Producto</legend>

                    <label for="codigo_producto">Código del Producto:</label>
                    <input type="text" id="codigo_producto" name="codigo_producto" required>

                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" name="cantidad" min="1" required>

                    <label for="precio">Precio Unitario:</label>
                    <input type="number" id="precio" name="precio" step="0.01" required>

                    <label for="total">Total de la Venta:</label>
                    <input type="text" id="total" name="total" readonly>
                </fieldset>

                <button type="button" id="calcularTotal" class="btn-enviar">Calcular Total</button>
                <input type="submit" value="Generar Factura" class="btn-enviar">
            </form>
        </main>
        <footer>&copy; 2024 Proyecto quintos. Todos los derechos reservados.</footer>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
